    <script>
    (function () {
      const schemes = {
        dark: 'dark',
        light: 'light',
        system: 'system'
      }

      const setSchemeClass = (colorScheme) => {
        document.documentElement.classList.add(`is-${colorScheme}`)
      }

      const savedColorScheme = localStorage.getItem('COLOR_SCHEME')
      const isValidColorScheme = Boolean(schemes[savedColorScheme])

      if (isValidColorScheme) {
        setSchemeClass(savedColorScheme)

        return
      }

      const isDarkSchemePreferred = window.matchMedia('(prefers-color-scheme:dark)').matches

      if (isDarkSchemePreferred) {
        setSchemeClass(schemes.dark)
      }
    }())
    </script>
    <style>
        /* prevent UI blinking when the app CSS is not loaded yet */
        html.is-dark {
            color: #ffffff;
            background-color: #121212;
        }

        @media (prefers-color-scheme: dark) {
            html.is-system {
                color: #ffffff;
                background-color: #121212;
            }
        }
    </style>
